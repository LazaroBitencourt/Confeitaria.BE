server:
  servlet:
    context-path: /api/confeitaria

spring:
  h2:
    console:
      enabled: true
      path: /h2

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driverClassName: org.h2.Driver

springdoc:
  api-docs:
    path: /api/confeitaria
  swagger-ui:
    path: /swagger-ui.html